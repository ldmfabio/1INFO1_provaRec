<script>
    //Problema
    /*
    Considere que um veículo percorre 14 quilômetros com um litro de gasolina. Informe para o programa a distância de uma viagem e peça para o programa calcular quantos litros de gasolina serão necessários para realizar a viagem e o custo total do combustível.
    Considere também que a cada 50km haverá um pedágio, no custo de R$ 4,90. Calcule o valor total dos pedágios.
    Apresente os resultados e também apresente o custo total da viagem (Combústivel + Pedágio).
    */

    //Entrada
    const distanciaViagem = Number(prompt("Informe a distância da viagem:"))
    const precoCombustivel = Number(prompt("Informe o preço do litro do combustível:"))

    //Processamento
    const litrosConsumidos = distanciaViagem / 14
    const custoCombustivel = litrosConsumidos * precoCombustivel
    const totalPedagios = Math.floor(distanciaViagem / 50)
    const custoPedagio = totalPedagios * 4.9
    const valorViagem = custoCombustivel + custoPedagio

    //Saída
    document.write(`Foram consumidos ${litrosConsumidos} litros de combustível, no custo de R$ ${custoCombustivel.toFixed(2)}. O custo em pedágio foi de R$ ${custoCombustivel.toFixed(2)}. O valor total da viagem foi de R$ ${valorViagem.toFixed(2)}.`)
</script>
