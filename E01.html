<script>
    //Problema
    /*
    Considere que uma pessoa toma, a cada dois dias, uma garrafa de vinho, sendo que esta garrafa contém 750ml. Peça para o usuário informar qual o preço da garrafa de vinho.
    Calcule quantos litros de vinho a pessoa terá tomado ao fim de 2 anos e quantos reais terá gasto. Apresente os dois resultados na tela.
    Considere que um ano possui 365 dias!
    */

    //Entrada
    const precoGarrafa = Number(prompt("Informe o preço da garrafa de vinho:"))

    //Processamento
    const garrafasAno = 365 / 2
    const litrosAno = garrafasAno * 0.750
    const litrosConsumidosTotal = litrosAno * 2
    const custoTotalVinho = precoGarrafa * garrafasAno * 2

    //Saída
    document.write(`Foram consumidos ${litrosConsumidosTotal}, e houve um gasto de R$ ${custoTotalVinho}`)
</script>
