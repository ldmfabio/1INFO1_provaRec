<script>
    //Problema
    /*
    Considere que o professor da disciplina de Programação realizou três atividades avaliativas ao longo do trimestre.
    A primeira atividade teve peso 3, segunda atividade teve peso 4 e a terceira atividade teve peso 3.
    Peça para o usuário informar a nota obtida em cada atividade e apresente a média ponderada que o aluno obteve ao fim do trimestre.
    */

    //Entrada
    const nota1 = Number(prompt("Informe a nota da primeira prova:"))
    const nota2 = Number(prompt("Informe a nota da segunda prova:"))
    const nota3 = Number(prompt("Informe a nota da terceira prova:"))

    //Processamento
    const valor1 = nota1 * 3
    const valor2 = nota2 * 4
    const valor3 = nota3 * 3
    const mediaFinal = (valor1 + valor2 + valor3) / 10

    //Saída
    document.write(`A média final é de ${mediaFinal.toFixed(2)}`)
</script>
